<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect Violations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: auto;
      width: 50%;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Detect Violations</h1>
  </header>

  <section>
    <form method="POST" action="/detect/" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Select Image or Video:</h2>
      <input type="file" id="file" name="file" accept="image/*,video/*" required><br><br>
      <button type="submit">Detect Violations</button>
    </form>
  </section>

  {% if output_image %}
  <section style="text-align: center;">
    <h2>Detection Result:</h2>
    <img src="{{ output_image.url }}" alt="Detection Output" style="max-width: 100%; height: auto; border-radius: 10px;">
  </section>
  {% endif %}

  {% if output_video %}
  <section style="text-align: center;">
    <h2>Detection Result:</h2>
    <video width="80%" controls style="border-radius: 10px;">
      <source src="{{ output_video.url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>
  {% endif %}

  <footer>
    <p>Developed by Mokshitha Mandadi | <a href="https://github.com/Mokshitha4/Road-safety-enforcement" target="_blank" style="color: #1abc9c;">View Project</a></p>
  </footer>

</body>
</html>
